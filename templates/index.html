<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>ğŸ“‹ Lista de Tareas</h1>

    <ul>
        {% for tarea in tareas %}
            <li>
                {{ tarea }}
                <form action="/eliminar/{{ loop.index0 }}" method="get" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
                <form action="/editar/{{ loop.index0 }}" method="post" style="display:inline;">
                    <input type="text" name="tarea" placeholder="Nuevo texto">
                    <button type="submit">Editar</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Agregar nueva tarea</h2>
    <form action="/agregar" method="post">
        <input type="text" name="tarea" placeholder="Escribe una tarea">
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
